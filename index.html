<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            border-bottom: 2px solid #555;
        }
        .navbar button {
            background-color: black;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .dropdown {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .grid div {
            flex: 1;
            max-width: 45%;
            background-color: #222;
            border: 1px solid #555;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            width: 150px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .buttons button:first-child {
            background-color: gray;
            border: none;
            color: black;
        }
        .buttons button:last-child {
            background-color: red;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>Time Clock</button>
        <button>Time Clock Reports</button>
        <button>Customers</button>
        <button>Repair Orders</button>
        <button>Parts</button>
        <button>Vendors</button>
        <button>Templates</button>
        <button>Admin</button>
    </div>
    <div class="container">
        <div class="dropdown">
            <label for="name-select" style="font-size: 18px;">Select your name:</label>
            <select id="name-select">
                <option value="">--Select--</option>
                <!-- Add names dynamically -->
            </select>
        </div>
        <div class="grid">
            <div>
                <h3>Time Clock</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date In</th>
                            <th>Time In</th>
                            <th>Date Out</th>
                            <th>Time Out</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add rows dynamically -->
                    </tbody>
                </table>
            </div>
            <div>
                <h3>Job Clock</h3>
                <table>
                    <thead>
                        <tr>
                            <th>OR#</th>
                            <th>Job</th>
                            <th>Time In</th>
                            <th>Time Out</th>
                            <th>Operation</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add rows dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttons">
            <button>PUNCH IN</button>
            <button>COMPLETED</button>
        </div>
    </div>
</body>
</html>
